<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: '標楷體';
        }

        .header {
            width: 1024px;
            height: 65px;
            border: 1px solid black;
            margin:auto;
            /* background-color: lightblue; */
        }

        a>img {
            width: 95%;
        }

        .containter {
            width: 1024px;
            height: calc(768px - 65px - 20px);
            display: flex;
            /* background-color: lightcoral; */
            margin: auto;
        }

        .containter-left {
            width: 215px;
            height: 100%;
        }

        .cl-top {
            width: 100%;
            height: calc(100% - 25px);
            border: 1px solid black;
            border-top: 0;
        }

        .cl-bottom {
            width: 100%;
            height: 25px;
            border: 1px solid black;
            border-top: 0;
            border-bottom: 0;
            text-align: center;
            font-family: '標楷體';
            font-size: 16px;
            color: #000000;
            margin: auto;
        }

        .containter-right {
            width: calc(1024px - 215px);
            height: 100%;
            /* background-color:lightcoral; */
            margin: auto;
        }

        .cr-top {
            width: 100%;
            height: 29px;
            border: 1px solid black;
            border-top: 0;
            border-left: 0;
            border-bottom: 0;
        }

        .cr-bottom {
            width: 100%;
            height: calc(100% - 29px);
            border: 1px solid black;
            border-left: 0;
            border-bottom: 0;
        }


        .footer {
            width: 1024px;
            height: 20px;
            border: 1px solid black;
            text-align: center;
            font-family: '標楷體';
            font-size: 16px;
            color: #000000;
            margin: auto;

        }

        marquee {
            font-family: '標楷體';
            font-size: 24px;
            color: #0000FF;
            /* margin: auto; */
        }

        .header-box {
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .cl-title {
            font-family: '標楷體';
            font-size: 24px;
            font-weight: 500;
            color: #FF00FF;
            text-align: center;
            width:100px;
            height:30px;
            margin:auto;
            margin-top:10px;

        }

        .cl-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align:center;

        }

        .cl-content>div,
        .item-link {
            font-family: '標楷體';
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            text-align: center;
            background-image: url(./image/menu1.png);
            width: 200px;
            height: 35px;
            margin: 10px;
            /* border-radius: 5px; */
            padding-top: 5px;
        }

        .cl-content>div:hover,
        .item-link:hover {
            background-image: url(./image/menu2.png);

        }
    </style>

</head>

<body>

    <header class="header">
        <div class="header-box">
            <a href="./index.html">
                <img src="./image/logo.png" alt="國立科技高中─校園社團介紹網">
            </a>
        </div>
    </header>

    <div class="containter">
        <div class="containter-left">
            <div class="cl-top">
                <div class="cl-title">
                    社團介紹
                </div>
                <div class="cl-content">
                    <a href="./guiter_history.html" target="myIframe">
                        <div class="item-link">吉他社</div>
                    </a>
                    <div class="item">熱舞社</div>
                    <div class="item">棒球社</div>
                    <div class="item">羽球社</div>
                    <div class="item">足球社</div>
                    <div class="item">童軍社</div>
                </div>
            </div>
            <div class="cl-bottom">
                最近更新日期：2025/5/28
            </div>

        </div>
        <div class="containter-right">
            <div class="cr-top">
                <marquee behavior="" direction="">
                    歡迎光臨校園社團介紹網，參觀後請支持社團活
                    動並熱烈參與
                </marquee>
            </div>

            <div class="cr-bottom">
                <iframe src="./main.html" frameborder="0" name="myIframe"></iframe>
            </div>
        </div>

    </div>

    <footer class="footer">
        網頁設計及維護：13黃秀慧


    </footer>


</body>

</html>
