<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>加總計算器</title>
</head>
<body>
  <h2>兩數相加</h2>
  <input type="number" id="num1" placeholder="請輸入第一個數字">
  +
  <input type="number" id="num2" placeholder="請輸入第二個數字">
  <button onclick="addNumbers()">計算總和</button>
  <p id="result">結果將顯示在這裡</p>

  <script>
    function addNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const sum = n1 + n2;

      // 判斷是否為有效數字
      if (isNaN(sum)) {
        document.getElementById('result').textContent = '請輸入有效的數字';
      } else {
        document.getElementById('result').textContent = '總和是：' + sum;
      }
    }
  </script>
</body>
</html>
