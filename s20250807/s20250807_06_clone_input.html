<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>

<div class="container mt-3">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>mobile</th>
        <th>opt</th>
      </tr>
    </thead>
    <tbody id="myTbody">
      <tr>
        <td>1</td>
        <td>
          <input type="text" class="form-contol" value="Amy" name="" id="">
        </td>
        <td>
           <input type="text" class="form-contol my-mobile" value="0911111111" name="" id="">
        </td>
        <td>
            <button type="button" class="btn btn-warning editBtn">edit</button>
            <button type="button" class="btn btn-danger delBtn">del</button>
            <button type="button" class="btn btn-primary cloneBtn">clone</button>                
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
           <input type="text" class="form-contol" value="Joe" name="" id="">
        </td>
        <td>
          <input type="text" class="form-contol my-mobile" value="092222222222" name="" id="">
        </td>
        <td>
            <button type="button" class="btn btn-warning editBtn">edit</button>
            <button type="button" class="btn btn-danger delBtn">del</button>
            <button type="button" class="btn btn-primary cloneBtn">clone</button>                
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <input type="text" class="form-contol" value="Mary" name="" id="">
        </td>
        <td>
          <input type="text" class="form-contol my-mobile" value="093333333333" name="" id="">
        </td>
        <td>
            <button type="button" class="btn btn-warning editBtn">edit</button>
            <button type="button" class="btn btn-danger delBtn">del</button>
            <button type="button" class="btn btn-primary cloneBtn">clone</button>                
        </td>
      </tr>
    </tbody>
  </table>
</div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
          const myTable=$("#myTbody");
          const cloneBtn=$(".cloneBtn");          

          cloneBtn.click(function(e){
           
          let tmpTr=$(this).closest('tr');
          tmpTr.clone(true).appendTo(myTable);
          myTable.find('tr').last().find('.my-mobile').val('');

          })

        });
        
    </script>
</body>

</html>
