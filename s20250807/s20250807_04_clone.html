<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="appendBtn">appendBtn</button>
                <button type="button" class="btn btn-success" id="cloneBtn">cloneBtn</button>
            </div>
        </div>     
    </div>

    <div class="container">
        <div class="row myRow">
            <div class="col-4 mt-5 myDiv">
                Lorem ipsum dolor sit amet
            </div>
        </div>     
    </div>

    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
          const appendBtn=$("#appendBtn");
          const cloneBtn=$("#cloneBtn");
          const myRow=$(".myRow");
          
          let appendCount=0;
          appendBtn.click(function(e){
           appendCount++;
           let content=`
             <div class="col-4 mt-5">
             ${appendCount}. Lorem ipsum dolor sit amet
            </div>
           `;
           myRow.append(content);
          })
       
          cloneBtn.click(function(e){
            //console.log('cloneBtn click ok');
            let tmpDiv=myRow.find('.myDiv').last();
            //console.log('tmpDiv',tmpDiv);
            tmpDiv.clone().appendTo(myRow);
          })

        });
    </script>
</body>

</html>
