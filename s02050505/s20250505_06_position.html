<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position:relative ;
            left:100px;
            top:50px;
            margin-right: 10px;               
            width: 600px;
            height: 600px;
            background-color: lightblue;
        }
        .box-black {            
            position:absolute;
            top:50px;
            left:100px;
            width: 50px;
            height: 50px;
            background-color: black;            
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="box-black">1</div>
    </div>
</body>

</html>
