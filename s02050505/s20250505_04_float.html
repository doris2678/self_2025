<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 300px;
            background-color:black;            
            clear: both;/*清除 */
        }

        /* 同一行要顯示2個以上,要設定display:flex */
        .box {
            margin-right: 10px;   
            float:left;/*飄起來*/
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>



</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
