<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人員資料到職表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;            
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            /* background-color: #fff; */
            background-color:powderblue;        
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
            border-spacing: 10px;                
        }

        td {
            padding: 5px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            resize: vertical;
        }

        .group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
        <h3>人  員  資  料  到  職  表</h3>
        <table>
            <tr>
                <td><label for="date1">到職日期:</label></td>
                <td><input type="date" name="date1" id="date1"></td>
                <td><label for="name">姓 名:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="birthday">出生日期:</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
                <td><label>性別:</label></td>
                <td class="group">
                    <input type="radio" name="sex" id="boy">
                    <label for="boy">男生</label>
                    <input type="radio" name="sex" id="girl">
                    <label for="girl">女生</label>
                </td>
            </tr>
            <tr>
                <td><label for="idno">身份證號碼:</label></td>
                <td colspan="3"><input type="text" name="idno" id="idno"></td>
            </tr>

            <tr>
                <td><label>婚姻狀況:</label></td>
                <td colspan="3" class="group">
                    <input type="radio" name="marriage" id="marriage_y">
                    <label for="marriage_y">已婚</label>
                    <input type="radio" name="marriage" id="marriage_n">
                    <label for="marriage_n">未婚</label>
                </td>
            </tr>

            <tr>
                <td><label>學歷:</label></td>
                <td colspan="3">
                    <input type="radio" name="school" id="sch1">
                    <label for="sch1">大學以上</label>
                    <input type="radio" name="school" id="sch2">
                    <label for="sch2">大學</label>
                    <input type="radio" name="school" id="sch3">
                    <label for="sch3">高中</label>
                    <input type="radio" name="school" id="sch4">
                    <label for="sch4">其他</label>
                </td>
            </tr>
            <tr>
                <td><label>語言能力:</label></td>
                <td colspan="3">
                    <input type="checkbox" name="language[]" id="lang1" value="lang1">
                    <label for="lang1">國語</label>
                    <input type="checkbox" name="language[]" id="lang2" value="lang2">
                    <label for="lang2">台語</label>
                    <input type="checkbox" name="language[]" id="lang3" value="lang3">
                    <label for="lang3">英語</label>
                    <input type="checkbox" name="language[]" id="lang4" value="lang4">
                    <label for="lang4">日語</label>
                    <input type="checkbox" name="language[]" id="lang5" value="lang5">
                    <label for="lang5">其他</label>
                </td>
            </tr>
            <tr>
                <td><label for="addr1">戶籍住址:</label></td>
                <td colspan="3"><input type="text" name="addr1" id="addr1"></td>
            </tr>
            <tr>
                <td><label for="addr2">通訊住址:</label></td>
                <td colspan="3"><input type="text" name="addr2" id="addr2"></td>
            </tr>
            <tr>
                <td><label for="msg">其他:</label></td>
                <td colspan="3">
                    <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <div class="btn-group">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
    </fieldset>
    </form>
</body>

</html>
