<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="">
        <!-- input:text -->
        <h3>人 員 資 料 到 職 表</h3>
        <p>
          <label for="date1">到職日期:</label>          
          <input type="date" name="date1" id="date1">
 
          <label for="name">姓 名:</label>          
          <input type="text" name="name" id="name">

          <label for="birthday">出生日期:</label>          
          <input type="date" name="birthday" id="birthday">

          <input type="radio" name="sex" id="boy">
          <label for="boy">男生</label>
          <input type="radio" name="sex" id="girl">
          <label for="gril">女生</label>
          
          <label for="idno">身份證號碼:</label>          
          <input type="text" name="idno" id="idno">

          <input type="radio" name="school" id="sch1">
          <label for="sch1">大學以上</label>
          <input type="radio" name="school" id="sch2">
          <label for="sch2">大學</label>
          <input type="radio" name="school" id="sch3">
          <label for="sch3">高中</label>
          <input type="radio" name="school" id="sch4">
          <label for="sch4">其他</label>
          
          <input type="checkbox" name="language[]" id="lang1" value="lang1">
          <label for="lang1">國語</label>
          <input type="checkbox" name="language[]" id="lang2" value="lang2">
          <label for="lang2">台語</label>
          <input type="checkbox" name="language[]" id="lang3" value="lang3">
          <label for="lang3">英語</label>
          <input type="checkbox" name="language[]" id="lang4" value="lang4">
          <label for="lang4">日語</label>
          <input type="checkbox" name="language[]" id="lang5" value="lang5">
          <label for="lang5">其他</label>

          <label for="addr">地址:</label>          
          <input type="text" name="addr" id="addr">  

        <p>其他<h3>textarea</p>          
          <textarea name="msg" id="" cols="30" rows="10"></textarea>        
        <p>
            <input type="submit" value="Submit">
        </p>
        <p>
            <input type="reset" value="Reset">
        </p>
    </form>

</body>

</html>
