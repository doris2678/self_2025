<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Album example · 海洋風格</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
    integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar,
    .bg-dark {
      background-color: #0077b6 !important;
    }

    .navbar .navbar-brand,
    .navbar .nav-link,
    .navbar .text-white {
      color: #ffffff !important;
    }

    .btn-primary {
      background-color: #00b4d8;
      border-color: #00b4d8;
    }

    .btn-primary:hover {
      background-color: #0096c7;
      border-color: #0096c7;
    }

    .btn-secondary {
      background-color: #90e0ef;
      color: #004e64;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #48cae4;
    }

    .album {
      background-color: #caf0f8 !important;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #90e0ef;
      border-radius: 10px;
    }

    .card .btn-outline-secondary {
      border-color: #00b4d8;
      color: #00b4d8;
    }

    .card .btn-outline-secondary:hover {
      background-color: #00b4d8;
      color: #ffffff;
    }

    footer {
      background-color: #0077b6;
      color: #ffffff;
    }

    footer a {
      color: #ade8f4;
      text-decoration: underline;
    }

    footer a:hover {
      color: #ffffff;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">這裡是海洋風格的相簿頁面，適合展示您的照片、作品或專案。</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="me-2" viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <strong>海洋相簿</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">海洋風格相簿</h1>
          <p class="lead text-muted">這裡展示的是一個清爽、舒適的海洋主題相簿範例。適合用於作品集、旅遊照片等展示用途。</p>
          <p>
            <a href="#" class="btn btn-primary my-2">主要行動</a>
            <a href="#" class="btn btn-secondary my-2">次要按鈕</a>
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <!-- 多個卡片 -->
          <!-- 以下保留原本內容，縮短示例 -->
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#48cae4" />
                <text x="50%" y="50%" fill="#fff" dy=".3em">Thumbnail</text>
              </svg>
              <div class="card-body">
                <p class="card-text">這是一張海洋風格的卡片，展示簡短內容與操作按鈕。</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">3 mins</small>
                </div>
              </div>
            </div>
          </div>
          <!-- 可依原樣繼續加入更多卡片 -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">本頁面為 Bootstrap 相簿範例改為海洋風格版本。</p>
      <p class="mb-0">想了解更多？<a href="https://getbootstrap.com/">造訪 Bootstrap 官方網站</a>。</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
    integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
