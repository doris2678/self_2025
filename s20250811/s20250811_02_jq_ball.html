<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        img {
            width: 100%;
            height: 60vh;
        }

        button {
            width: 20%;
        }

        .hide-btn {
            display: none;
        }

        .show-btn {
            display: inline;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2 text-center">
                <span class="text-info display-3" id="time"></span>
            </div>
            <div class="col-8 text-center">
                投籃大賽
                <hr>
            </div>
            <div class="col-2">
                最高分數
                <br>
                <span id="maxScore"></span>
            </div>
        </div>

    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2">
                <img src="./images/ball_left.png" alt="">
            </div>
            <div class="col-8 text-center">
                目前分數
                <br>
                <span id="score"></span>
            </div>
            <div class="col-2">
                <img src="./images/ball.png" alt="">
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <hr>
        <div class="row">
            <div class="col text-center">
                <button id="startBtn" type="button" class="btn btn-primary class-btn me-5">開始</button>
                <button id="shotBtn" type="button" class="btn btn-success class-btn me-5">投籃</button>
                <button id="stopBtn" type="button" class="btn btn-danger class-btn">停止</button>
            </div>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $(document).ready(function () {
        // bind
        const startBtn = $("#startBtn");
        const shotBtn = $("#shotBtn");
        const stopBtn = $("#stopBtn");
        const scoreSpan = $("#score");
        const timeSpan = $("#time");
        const maxScoreSpan = $("#maxScore");

        let score = 0;
        let startTime = 10;
        let bonusTime = 5;
        let maxScore = 0;

        // localStorage.setItem('maxScore', 50);
        let getMaxScore = Number(localStorage.getItem('maxScore'));
        if (getMaxScore) {
            maxScore = getMaxScore;
        }

        console.log('maxScore', maxScore);
        console.log('maxScore typeof', typeof (maxScore));


        let myInterval = null;

        console.log('startBtn', startBtn);
        console.log('shotBtn', shotBtn);
        console.log('stopBtn', stopBtn);

        // set maxScoreSpan
        maxScoreSpan.html(maxScore);


        // shotBtn hideBtn
        shotBtn.attr('class', 'btn btn-success class-btn me-5 hide-btn');

        // action
        startBtn.on('click', function () {
            console.log('startBtn click ok');
            $(this).attr('class', 'btn btn-primary class-btn me-5 hide-btn ');
            shotBtn.attr('class', 'btn btn-success class-btn me-5 show-btn');


            myInterval = setInterval(() => {
                startTime--;
                timeSpan.html(startTime);
                if (startTime < 1) {
                    clearInterval(myInterval);
                }
                if (startTime < bonusTime) {
                    timeSpan.attr('class', 'text-danger display-3')
                }



            }, 1000);

        });
        shotBtn.on('click', function () {
            console.log('shotBtn click ok');
            // 加分

            if (startTime < 1) {
                return false;
            }

            if (startTime > bonusTime) {
                score += 2;
            } else {
                score += 3;
            }

            scoreSpan.html(score);

            // 最高分數 計算
            // 儲存
            if (score > maxScore) {
                maxScore = score;
                localStorage.setItem('maxScore', maxScore);
                maxScoreSpan.html(maxScore);
            }



        });


        stopBtn.on('click', function () {
            console.log('stopBtn click ok');

            score = 0;
            scoreSpan.html(score);

            // stop timer
            clearInterval(myInterval);
            startTime = 10;
            timeSpan.html(startTime);
            timeSpan.attr('class', 'text-info display-3')

            // shotBtn hideBtn
            shotBtn.attr('class', 'btn btn-success class-btn me-5 hide-btn');

            // startBtn showBtn
            startBtn.attr('class', 'btn btn-primary class-btn me-5 show-btn');

        });


           
        });
    </script>
</body>

</html>
